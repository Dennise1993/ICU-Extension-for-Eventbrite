<!DOCTYPE html>
<html lang="en">

<head>
    <title>Email Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 --><link rel="stylesheet" href="email-editor/dist/ui/trumbowyg.min.css">
    <link rel="stylesheet" href="laydate/theme/default/laydate.css">
<!--     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="email-editor/dist/trumbowyg.min.js"></script>
    <script src="email-editor/dist/plugins/trumbowyg.upload.min.js"></script>
    <script src="email-editor/dist/plugins/trumbowyg.emoji.min.js"></script>
    <script src="email-editor/dist/plugins/trumbowyg.colors.min.js"></script>
    <script src="js/email.js"></script>   
    <script src="laydate/laydate.js"></script>
</head>
<body>

<div id="mainform">
    <form id="emailForm" class="form-horizontal" action="" accept-charset="utf-8"
          enctype="multipart/form-data" method="post">

        <div class="form-group">
            <label class="control-label col-sm-1">From:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="emailFrom" placeholder="Sender" name="text">
            </div>

        </div>

        <div class="form-group">
            <label class="control-label col-sm-1">To:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="emailTo" placeholder="Recipients" name="email" disabled="disabled">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-1">Cc:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="ccTo" placeholder="Recipients" name="email">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-1">Bcc:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="bccTo" placeholder="Recipients" name="email">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-1">Subject:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="subject" placeholder="Subject" name="text">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3">Schedule Date: </label>
            <input class="col-sm-2" type="text" id="date" placeholder="dd/MM/yyyy">
            <label class="control-label col-sm-3">Schedule Time: </label>
            <input class="col-sm-2" type="text" id="time" placeholder="HH:mm">
        </div>

        <div id="chooseTemplate" display="inline-block">
            <!-- button to trigger modal -->
            <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addTemplate">
                Choose Template
            </button>
        </div>

        <!--<table class="table table-bordered">-->
            <!--<tbody>-->
            <!--<tr>-->
                <!--<td>Schedule Date: <input type="text" id="date" placeholder="dd/MM/yyyy"></td>-->
                <!--<td>Schedule Time: <input type="text" id="time" placeholder="HH:mm"></td>-->
                <!--<td>   &lt;!&ndash; 按钮触发模态框 &ndash;&gt;-->
                    <!--<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addTemplate">-->
                        <!--Choose Template-->
                    <!--</button>-->
                <!--</td>-->
            <!--</tr>-->
            <!--</tbody>-->
        <!--</table>-->


        <div class="form-group" id="editor"></div>


        <div id="uploadFile">
            <label for="file_upload">Attachments:</label>
            <input id="file" type="file" name="file_upload" display="inline-block" multiple>
            <input id="upload" type="submit" name="submit" value="Upload" display="inline-block"/>

        </div>


        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            模态框（Modal）标题
                        </h4>
                    </div>
                    <div class="modal-body">
                        在这里添加一些文本
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <button type="button" class="btn btn-primary">
                            提交更改
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

    </form>
</div>

<script>
    $(document).ready(function () {
        $('#editor').trumbowyg({
            semantic: false,
            autogrowOnEnter: true,
            autogrow: true

        });
    });

    laydate.render({
        elem: '#date'
        ,lang: 'en'
        ,format: 'dd/MM/yyyy'
        ,calendar: true
        ,min: 0
    });

    laydate.render({
        elem: '#time'
        ,lang: 'en'
        ,type: 'time'
        ,format: 'HH:mm'

    });

</script>



</body>





</html>
